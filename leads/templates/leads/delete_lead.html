{% extends './base.html' %}

  {% block content %}

    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
 {{message}}
</div>
  

    {% endfor %}
    {% else %}
 <div>

</div>
{% endif %}
<div class="card text-center">
  <div class="card-header">
    Delete <span style="float:right;"><a href="{% url 'leads:lead-list' %}" class="btn btn-outline-primary" role="button" aria-pressed="true" >Back To Leads</a></span>
  </div>
  <div class="card-body">
    <h5 class="card-title">Are you sure you want to delete this lead?</h5>
    <form method="post" >
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-outline-primary">Yes</button>
   </form>
  </div>
  <div class="card-footer text-muted">
   New
  </div>
</div>

 {% endblock content %}
